<!DOCTYPE html>
<html>
	<head>
    		<meta charset="utf-8"/>
    		<title>Shooting Game</title>
    		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    		<script src="app.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
  	<body>
		<div class="content">
			<img src="title.png" alt="title">
  			<canvas id="gameArea" width="750" height="500"></canvas>
  			<table id="values">
	  			<tr>
		  			<td id="missiles"></td> 
		  			<td id="bombs"></td> 
		  			<td id="shield"></td> 
		  			<td id="score"></td> 
	  			</tr>
  			</table>
  			<table id="labels">
	  			<tr>
		  			<td>Missiles</td> 
		  			<td>Bombs</td> 
		  			<td>Shield</td> 
		  			<td>Score</td> 
	  			</tr>
  			</table>
			<h3>Controls</h3>
    			<ul>
	    			<li>WASD: move ship</>
	    			<li>Space: fire missiles</>
	    			<li>b: drop bomb</>
	    			<li>r: restart on game over</>
	    			<li>shift: activate shield</>

    			</ul>
		</div>
	</body>
</html>
